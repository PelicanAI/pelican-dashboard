<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Glow filter for neon effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Purple to magenta gradient -->
    <linearGradient id="pelicanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#7c3aed;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Brighter magenta for head/beak -->
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#d946ef;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Pelican head and beak (brighter magenta) -->
  <path d="M120 30 Q150 20 170 45 Q175 60 160 75 L130 80 Q120 75 125 65 L120 30Z" 
        fill="url(#headGradient)" 
        filter="url(#glow)"/>
  
  <!-- Pelican neck and upper body -->
  <path d="M130 80 Q110 85 100 100 Q95 110 105 120 Q115 125 130 120 L135 115 Q125 110 125 100 Q125 85 130 80Z" 
        fill="url(#pelicanGradient)" 
        filter="url(#glow)"/>
  
  <!-- Main body curve -->
  <path d="M135 115 Q100 125 80 150 Q70 170 85 185 Q100 195 120 190 L130 185 Q110 175 110 155 Q110 130 135 115Z" 
        fill="url(#pelicanGradient)" 
        filter="url(#glow)"/>
  
  <!-- Wing feathers (overlapping curved shapes) -->
  <path d="M80 150 Q60 160 50 175 Q45 185 55 192 Q70 180 80 165 L80 150Z" 
        fill="url(#pelicanGradient)" 
        filter="url(#glow)"/>
  <path d="M90 140 Q75 150 70 165 Q65 175 72 180 Q82 170 90 155 L90 140Z" 
        fill="url(#pelicanGradient)" 
        filter="url(#glow)"/>
  <path d="M100 130 Q88 138 85 150 Q82 158 88 162 Q95 152 100 140 L100 130Z" 
        fill="url(#pelicanGradient)" 
        filter="url(#glow)"/>
  
  <!-- Three candlestick charts integrated into body (ascending left to right) -->
  <!-- Left candlestick (shortest) -->
  <rect x="95" y="140" width="5" height="25" rx="1" fill="url(#pelicanGradient)" filter="url(#glow)"/>
  <line x1="97.5" y1="135" x2="97.5" y2="140" stroke="url(#pelicanGradient)" stroke-width="2" filter="url(#glow)"/>
  <line x1="97.5" y1="165" x2="97.5" y2="170" stroke="url(#pelicanGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Middle candlestick (tallest) -->
  <rect x="110" y="130" width="5" height="35" rx="1" fill="url(#pelicanGradient)" filter="url(#glow)"/>
  <line x1="112.5" y1="125" x2="112.5" y2="130" stroke="url(#pelicanGradient)" stroke-width="2" filter="url(#glow)"/>
  <line x1="112.5" y1="165" x2="112.5" y2="170" stroke="url(#pelicanGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Right candlestick (medium) -->
  <rect x="125" y="135" width="5" height="30" rx="1" fill="url(#pelicanGradient)" filter="url(#glow)"/>
  <line x1="127.5" y1="130" x2="127.5" y2="135" stroke="url(#pelicanGradient)" stroke-width="2" filter="url(#glow)"/>
  <line x1="127.5" y1="165" x2="127.5" y2="170" stroke="url(#pelicanGradient)" stroke-width="2" filter="url(#glow)"/>
</svg>
